<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG (Scalable Vector Graphics)</title>
</head>

<body>
  <svg width="160" height="160">
    <defs>
      <style>
        @keyframes eye-move {
          to {
            transform: translateX(-3px)
          }
        }

        .eye {
          animation: eye-move 1s infinite alternate ease-in;
        }
      </style>
      <symbol id="robot" viewBox="0 0 160 160">
        <rect x="0" y="0" width="160" height="160" fill="inherit" />
        <ellipse cx="80" cy="80" rx="50" ry="35" fill="#fff" />
        <g class="eye">
          <circle cx="65" cy="75" r="5" fill="skyblue" />
          <circle cx="95" cy="75" r="5" fill="skyblue" />
        </g>
        <polyline points="70,35 80,45 90,35" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"></polyline>
        <polygon points="80,80 60,140 100,140" fill="#fff" />
        <path d="M 65,92 A 15,10 0 0 0 95,92 Z" fill="skyblue" />
      </symbol>
    </defs>
    <use href="#robot" x="0" y="0" width="80" height="80" fill="#a8edea" />
    <use href="#robot" x="80" y="0" width="80" height="80" fill="#feada6" />
    <use href="#robot" x="0" y="80" width="80" height="80" fill="#fddb92" />
    <use href="#robot" x="80" y="80" width="80" height="80" fill="#6991c7" />
  </svg>

</body>

</html>
