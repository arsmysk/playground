<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG (Scalable Vector Graphics)</title>
</head>

<body>
  <svg width="160" height="160">
    <rect x="0" y="0" width="160" height="160" fill="skyblue" />
    <circle cx="80" cy="80" r="40" fill="gold" />
    <circle cx="65" cy="75" r="5" fill="#fff" />
    <circle cx="95" cy="75" r="5" fill="#fff" />
    <line x1="65" y1="95" x2="95" y2="95" stroke="#fff" stroke-width="5" stroke-linecap="round" />
  </svg>

</body>

</html>
