<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG (Scalable Vector Graphics)</title>
</head>

<body>
  <svg width="160" height="160">
    <defs>
      <style>
        .my-text {
          font-size: 72px;
          font-weight: bold;
          font-family: Arial;
          fill: none;
          stroke: #fff;
          text-anchor: middle;
        }
      </style>
    </defs>
    <rect x="0" y="0" width="160" height="160" fill="skyblue" />
    <text x="80" y="150" class="my-text">Hi</text>
  </svg>

</body>

</html>
