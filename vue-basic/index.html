<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div v-cloak id="mycounter">
    <div v-text="count">Not init yet</div>
    <button @click="countUp">Up</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    // object(ViewModel) - data/methods(Model) <--> interface(View)
    // Model View ViewModel - MVVM

    // counter

    setTimeout(() => {
      const vm = new Vue({
        el: '#mycounter',
        data: {
          count: 0
        },
        methods: {
          // countUp: () => this.count++
          countUp() {
            this.count++;
          }
        }
      })
    }, 500);
  </script>
</body>

</html>
