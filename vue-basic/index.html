<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    [v-cloak] {
      display: none;
    }

    .red {
      color: red;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div v-cloak id="mycounter">
    <div :class="{red: isRed, bold: isBold}">{{content}}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    setTimeout(() => {
      const vm = new Vue({
        el: '#mycounter',
        data: {
          content: 'Title',
          isRed: true,
          isBold: true
        },
      })
    }, 500);
  </script>
</body>

</html>
